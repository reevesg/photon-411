<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GLLN2HFRHQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-GLLN2HFRHQ');
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sailing Photon{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-top: 0;
            min-height: 100vh;
            background: #f8f9fa;
        }
        .navbar {
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
        }
        @media (max-width: 991.98px) {
            .navbar-collapse {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                padding: 1rem;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
            .navbar-collapse:not(.show) {
                display: none;
            }
            .navbar-collapse .nav {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            .navbar-collapse .nav-link {
                padding: 0.75rem 1rem;
                width: 100%;
                text-align: center;
            }
            body.is-home .navbar-collapse {
                background: rgba(0, 0, 0, 0.8);
            }
        }
        @media (min-width: 992px) {
            .navbar-collapse {
                display: flex !important;
            }
            .navbar-collapse .nav {
                flex-direction: row;
                align-items: center;
                height: 100%;
            }
            .navbar-collapse .nav-link {
                width: auto;
                text-align: left;
                height: 100%;
                display: flex;
                align-items: center;
            }
        }
        .navbar-toggler {
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            position: relative;
            background: none;
        }
        .navbar-toggler:focus {
            box-shadow: none;
            outline: none;
        }
        .navbar-toggler-icon {
            background-image: none;
            position: relative;
            width: 24px;
            height: 2px;
            background: currentColor;
            transition: background-color 0.3s;
            margin: 14px auto;
        }
        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: '';
            position: absolute;
            left: 0;
            width: 24px;
            height: 2px;
            background: currentColor;
            transition: transform 0.3s;
        }
        .navbar-toggler-icon::before {
            top: -8px;
        }
        .navbar-toggler-icon::after {
            bottom: -8px;
        }
        .navbar-toggler[aria-expanded='true'] .navbar-toggler-icon {
            background: transparent;
        }
        .navbar-toggler[aria-expanded='true'] .navbar-toggler-icon::before {
            transform: translateY(8px) rotate(45deg);
        }
        .navbar-toggler[aria-expanded='true'] .navbar-toggler-icon::after {
            transform: translateY(-8px) rotate(-45deg);
        }
        body.is-home .navbar-toggler {
            color: white;
        }
        .navbar .logo {
            height: 50px;
            width: auto;
            margin: 0.5rem 0;
        }
        .navbar .nav-link {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            padding: 0.5rem 1.2rem;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        body:not(.is-home) .navbar .nav-link {
            color: #1a237e;
        }
        body:not(.is-home) .navbar .nav-link:hover {
            color: #3949ab;
        }
        body:not(.is-home) .navbar .nav-link.active {
            color: #1a237e;
            font-weight: 800;
            position: relative;
        }
        body:not(.is-home) .navbar .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0.3rem;
            left: 1.2rem;
            right: 1.2rem;
            height: 2px;
            background: #1a237e;
            border-radius: 2px;
        }
        body.is-home .navbar .nav-link {
            color: white;
        }
        body.is-home .navbar .nav-link:hover {
            color: rgba(255,255,255,0.9);
        }
        body.is-home .navbar .nav-link.active {
            font-weight: 800;
            position: relative;
        }
        body.is-home .navbar .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0.3rem;
            left: 1.2rem;
            right: 1.2rem;
            height: 2px;
            background: white;
            border-radius: 2px;
        }
        .content {
            width: 100%;
            padding: 6rem 0;
            min-height: calc(100vh - 80px);
        }
        footer {
            background: #1a237e;
            color: white;
            padding: 2rem 0;
            margin-top: auto;
        }
        footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: white;
        }
        footer .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        footer .copyright {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            color: #1a237e;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }
        h2 {
            font-size: 1.5rem;
        }
        h1 {
            font-weight: 900;
        }
        p {
            font-family: 'Inter', sans-serif;
            color: #333;
            line-height: 1.8;
        }
        .lead {
            font-size: 1.2rem;
            font-weight: 500;
        }
        .btn {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            padding: 0.75rem 1.5rem;
        }
        .btn-primary {
            background-color: #1a237e;
            border-color: #1a237e;
        }
        .btn-primary:hover {
            background-color: #3949ab;
            border-color: #3949ab;
        }
        .race-card h3 {
            color: #1a237e;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .race-card p {
            color: #546e7a;
            margin-bottom: 1.5rem;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body class="{% if request.endpoint == 'index' %}is-home{% endif %}">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between w-100 h-100">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/photon-logo.png') }}" alt="Photon Logo" class="logo">
                </a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="nav ms-auto">
                        <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">Home</a>
                        <a href="{{ url_for('races') }}" class="nav-link {% if request.endpoint == 'races' %}active{% endif %}">Races</a>
                        <a href="{{ url_for('about') }}" class="nav-link {% if request.endpoint == 'about' %}active{% endif %}">About</a>
                        <a href="{{ url_for('crew') }}" class="nav-link {% if request.endpoint == 'crew' %}active{% endif %}">Join Us</a>
                        <a href="{{ url_for('socials') }}" class="nav-link {% if request.endpoint == 'socials' %}active{% endif %}">Socials</a>
                        <a href="{{ url_for('blog') }}" class="nav-link {% if request.endpoint == 'blog' or 'blog_' in request.endpoint %}active{% endif %}">Blog</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <!-- Main Content -->
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="social-links">
                        <a href="https://instagram.com/sailingphoton" target="_blank" title="Follow us on Instagram">Instagram</a>
                        <a href="https://chat.whatsapp.com/GQ4sFPuWzhh81goZnuniNT" target="_blank" title="Join our WhatsApp Community">WhatsApp</a>
                        <a href="mailto:contactus@sailingphoton.com" title="Email us">Email</a>
                    </div>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="copyright mb-0">&copy; 2026 Sailing Photon. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
