{% extends "base.html" %}

{% block title %}Sailing Photon - Social Media{% endblock %}

{% block styles %}
<style>
    body { 
        background: #f8f9fa;
    }
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .instagram-embed {
        width: 100%;
        min-height: 800px;
        background: white;
        border-radius: 15px;
        overflow: hidden;
    }
    @media (max-width: 768px) {
        .instagram-embed {
            min-height: 600px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-body p-0">
                    <div class="instagram-embed">
                        <script src="https://elfsightcdn.com/platform.js" async></script>
                        <div class="elfsight-app-21f8dc3e-497f-4b60-b69b-caa0ce45ebc5" data-elfsight-app-lazy></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
