<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailing Photon - Social Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-top: 0;
            min-height: 100vh;
            background: #f8f9fa;
        }
        .navbar {
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
        }
        .navbar .logo {
            height: 60px;
            width: auto;
            margin: 0.5rem 0;
        }
        .navbar .nav-link {
            font-family: 'Montserrat', sans-serif;
            color: #1a237e;
            font-weight: 700;
            padding: 0.5rem 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .navbar .nav-link:hover {
            color: #3949ab;
            transform: translateY(-1px);
        }
        .navbar .nav-link.active {
            color: #1a237e;
            font-weight: 800;
            position: relative;
        }
        .navbar .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0.3rem;
            left: 1.2rem;
            right: 1.2rem;
            height: 2px;
            background: #1a237e;
            border-radius: 2px;
        }
        .content {
            width: 100%;
            padding: 6rem 0;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .instagram-embed {
            width: 100%;
            min-height: 800px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            .instagram-embed {
                min-height: 600px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/photon-logo.png') }}" alt="Photon Logo" class="logo">
            </a>
            <div class="nav ms-auto">
                <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                <a href="{{ url_for('races') }}" class="nav-link">Races</a>
                <a href="{{ url_for('about') }}" class="nav-link">About</a>
                <a href="{{ url_for('crew') }}" class="nav-link">Join Us</a>
                <a href="{{ url_for('socials') }}" class="nav-link active">Socials</a>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <!-- Main Content -->
        <main class="content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="card">
                            <div class="card-body p-0">
                                <div class="instagram-embed">
                                    <script src="https://elfsightcdn.com/platform.js" async></script>
                                    <div class="elfsight-app-21f8dc3e-497f-4b60-b69b-caa0ce45ebc5" data-elfsight-app-lazy></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
