<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photon - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <img src="{{ url_for('static', filename='images/photon-logo.png') }}" alt="Photon Logo" class="logo">
            <div class="nav flex-column">
                <a href="{{ url_for('index') }}" class="nav-link active">Home</a>
                <a href="{{ url_for('races') }}" class="nav-link">Races</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <div class="welcome-card">
                <h1 class="display-4 mb-4">Welcome to Photon</h1>
                <p class="lead">Track and manage your racing events with ease.</p>
                <hr class="my-4">
                <p>Get started by checking out our upcoming races and events.</p>
                <a href="{{ url_for('races') }}" class="btn btn-primary btn-lg">View Races</a>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
